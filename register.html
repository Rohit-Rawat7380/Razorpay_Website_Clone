<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Razorpay Clone</title>
  <script defer src="register.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-8 rounded shadow-md w-96">
  <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
  <form id="registerForm" class="flex flex-col gap-4">
    <input id="email" type="email" placeholder="Email" required class="border p-2 rounded">
    <input id="password" type="password" placeholder="Password" required class="border p-2 rounded">
    <button type="submit" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
  </form>
  <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></p>
</div>
</body>
</html>
